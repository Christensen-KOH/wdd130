<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting California</title>
    <meta name="description"
      content="Contact for any questions about WWR or about services a customer may have.">
    <meta name="author" content="Kemonaho Christensen Esaie KOH">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-crossedoars.jpeg" alt="WWR logo">
        <nav>
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ol>

        </nav>

    </header>

    <main>
        <div class="company-header">
            <h1>White Water Rafting Company</h1>
            <div class="company-info">
                <address>
                    123 Main River Street<br>
                    Kolob, California<br>
                    +1 999 999 9999<br>
                    info@whitewater.com
                </address>
            </div>
        </div>


        <div class="contact-grid">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25060.07391957757!2d-122.09166647803936!3d38.26768668614678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808516a5c765d525%3A0x34cf565b91bd9188!2sKolob%20Ct%2C%20Fairfield%2C%20CA%2094534%2C%20USA!5e0!3m2!1sen!2spl!4v1770763436525!5m2!1sen!2spl"
                  width="400" height="300" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="#" method="get">

                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>


                <p>Purpose of Message:</p>
                <div class="radio-group">
                    <label><input type="radio" id="general" name="purpose" value="general" checked>
                        General
                        Inquiry</label>
                    <label><input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation
                        Question</label>
                    <label><input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website
                        Suggestion</label>
                </div>

                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4"
                  placeholder="Type your message here..." required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe
                    me to the monthly
                    newsletter </label>

                <button type="submit">Get In Touch!</button>

            </form>
        </div>

        <section class="employees">
            <h2>We Are Here To Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee_1.webp" alt="Employee 1">
                    <figcaption>Esther - Marketing Director</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_3.jpg" alt="Employee 3">
                    <figcaption>James - Master guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_3.webp" alt="Employee 2">
                    <figcaption>Navis - Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p> &#9827; &copy;| 2026 | White Water Rafting | Christensen KOH &#9827; </p>

        <nav class="socialmedia">
            <a href="facebook.com">
                <img src="images/facebook-square.svg" alt="Contact us on Facebook">
            </a>

            <a href="youtube.com">
                <img src="images/youtube.svg" alt="Visit our youtube channel">
            </a>

            <a href="whatsapp">
                <img src="images/whatsapp.svg" alt="Contact us on Whatsapp">
            </a>
        </nav>
    </footer>
</body>

</html>
